<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>numberBox</title>
    <link href="./src/assets/css/index.css" rel="stylesheet" type="text/css" >
    <link href="./src/assets/css/init.css" rel="stylesheet" type="text/css" >
    <script type="module">
      import { checkNum } from "./test/api.js"
    </script>
  </head>
  <body>
    <div id="popUpWrap" onclick="closePopup('pop')">
      <div id="pop">
        <div id="textPop">상자의 열과 행을 입력해주세요</div>
        <div class="inputPop setNumArea"><input class='setNum' type='text' value="" onkeyup="checkNum(0,event)" autofocus></input> X <input class='setNum' type='text' value="" onkeyup="checkNum(1,event)"></input></div>
        <div class="inputPop answerView"><span class='answerText'></span></div>  
        <div id="submitPop"><button onClick="insertNumber()">SubMit</button></div>
      </div>
    </div>
    <div id="wrap">
      <!-- numberBox -->
      <div id="container">
        <div id="boxWrap">
          <ul id="box"></ul>
        </div>
        <div id="collect"><label>선택한 숫자</label><span id="collection"></span></div>
        <div id="answer" onclick="showAnswer()">
          <div id="answerInner">&gt;</div>
        </div>
        <div id="result" onclick="closePopup('result')">
          <div id="resultInner"><div id="imgWrap"><img src="./src/assets/img/thumbsUp.png" alt="answer"/><p id="resultText" onclick="retry()"></p></div></div>
        </div>
      </div>
    </div>
  </body>
</html>
